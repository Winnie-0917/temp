# ==============================================
# Table Tennis AI - Docker Compose 配置（優化版）
# 支援開發和生產環境
# ==============================================

services:
  # 後端服務
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.optimized
    container_name: tabletennis-backend
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    volumes:
      - backend-data:/app/data
      - backend-uploads:/app/uploads
      - backend-models:/app/models
    environment:
      - FLASK_ENV=${FLASK_ENV:-production}
      - PORT=5000
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}
      - SCHEDULER_ENABLED=${SCHEDULER_ENABLED:-true}
    restart: unless-stopped
    networks:
      - tabletennis-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # 前端服務
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.optimized
    container_name: tabletennis-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - PORT=3000
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://backend:5000}
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - tabletennis-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  tabletennis-network:
    driver: bridge

volumes:
  backend-data:
    driver: local
  backend-uploads:
    driver: local
  backend-models:
    driver: local
