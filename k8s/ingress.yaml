apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tabletennis-ingress
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "500m" # 允許大文件上傳
spec:
  rules:
  - http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 5000
      - path: /uploads
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 5000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 3000
