# ==============================================
# Table Tennis AI - 開發環境 Docker Compose
# 支援熱重載和本地開發
# ==============================================

services:
  # 後端開發服務
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tabletennis-backend-dev
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/__pycache__
    environment:
      - FLASK_ENV=development
      - DEBUG=true
      - PORT=5000
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    restart: unless-stopped
    networks:
      - tabletennis-dev-network
    command: python app.py

  # 前端開發服務
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: deps
    container_name: tabletennis-frontend-dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - PORT=3000
      - NEXT_PUBLIC_API_URL=http://localhost:5000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - tabletennis-dev-network
    command: npm run dev

networks:
  tabletennis-dev-network:
    driver: bridge
